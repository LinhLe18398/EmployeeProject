<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateForm</title>
</head>
<body>
<form th:action="@{/employees/update}" method="post" th:object="${employee}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" required>
    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}">
    </div>
    <div>
        <label>Age</label>
        <input type="number" th:field="*{age}">
    </div>
    <select th:field="*{office}">
        <option th:each="row: ${listOffice}" th:text="${row.nameOffice}" th:value="${row.id}">
        </option>
    </select>
    <input type="submit" value="update">

</form>
</body>
</html>
