<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeleteForm</title>
</head>
<body>
<div>
    <form th:action = "@{/employees/delete}" method="post" th:object = "${employee}">
        <input type="hidden" th:field = "*{id}">
        <h3>Do you want to delete this Employee</h3>
        <input type="submit" value="Yes">
        <a th:href="@{/employees/showAll}">Back to listEmployee</a>
    </form>
</div>

</body>
</html>
